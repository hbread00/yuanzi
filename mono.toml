'$schema' = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
╭\
\\[\
$username\
$hostname\
\\]\
$directory\
$git_branch\
$cmd_duration\
$fill\
(\
$bun\
$nodejs\
$c\
$cmake\
$dotnet\
$golang\
$java\
$python\
$rust\
-)\
$container\
$os\
$battery\
$time\
$linebreak
╰\
$character\
"""

[character]
success_symbol = '[>](bold green)'
error_symbol = '[>](bold red)'

[cmd_duration]
min_time = 0
format = '\([$duration]($style)\)'

[username]
show_always = true
format = '[$user]($style)'

[hostname]
format = '@[$hostname$ssh_symbol]($style)'
ssh_symbol = ''

[directory]
format = '\[[$path]($style)[($read_only)]($read_only_style)\]'
read_only = '!'

[git_branch]
format = '\([$symbol$branch(:$remote_branch)]($style)\)'
symbol = ''

[fill]
symbol = '─'

[bun]
format = '\([$symbol$version]($style)\)'
symbol = ''
version_format = '${raw}'

[nodejs]
format = '\([$symbol$version]($style)\)'
symbol = ''
version_format = '${raw}'

[c]
format = '\([$symbol($name:)$version]($style)\)'
symbol = ''
version_format = '${raw}'

[dotnet]
format = '\([$symbol$version(:$tfm)]($style)\)'
symbol = ''
version_format = '${raw}'

[golang]
format = '\([$symbol$version(<$mod_version)]($style)\)'
symbol = ''
version_format = '${raw}'

[java]
format = '\([$symbol$version]($style)\)'
symbol = ''
version_format = '${raw}'

[python]
format = '\([$symbol$pyenv_prefix$version(\($virtualenv\))]($style)\)'
symbol = ''
version_format = '${raw}'

[rust]
format = '\([$symbol$version]($style)\)'
symbol = ''
version_format = '${raw}'

[cmake]
format = '\([$symbol$version]($style)\)'
symbol = ''
version_format = '${raw}'

[container]
format = '\([$symbol$name]($style)\)'
symbol = ''

[os]
disabled = false
format = '\[[$symbol$type]($style)\]'

[os.symbols]
AIX = ""
Alpaquita = ''
Alpine = ''
AlmaLinux = ''
Amazon = ''
Android = ''
Arch = ''
Artix = ''
CentOS = ''
Debian = ''
DragonFly = ''
Emscripten = ''
EndeavourOS = ''
Fedora = ''
FreeBSD = ''
Garuda = ''
Gentoo = ''
HardenedBSD = ''
Illumos = ''
Kali = ''
Linux = ''
Mabox = ''
Macos = ''
Manjaro = ''
Mariner = ''
MidnightBSD = ''
Mint = ''
NetBSD = ''
NixOS = ''
OpenBSD = ''
OpenCloudOS = ''
openEuler = ''
openSUSE = ''
OracleLinux = '󰌷'
Pop = ''
Raspbian = ''
Redhat = ''
RedHatEnterprise = ''
RockyLinux = ''
Redox = '󰀘'
Solus = '󰠳'
